gestion_core_homepage:
    path:     /
    defaults: { _controller: GestionCoreBundle:Taxes:getAll }

debug_homepage:
    path:     /debug
    defaults: { _controller: GestionCoreBundle:Debug:index }

gestion_core_taxe_homepage:
    path:     /taxe
    defaults: { _controller: GestionCoreBundle:Taxes:getAll }

gestion_core_taxe_create:
    path:     /taxe/new
    defaults: { _controller: GestionCoreBundle:Taxes:create }

gestion_core_taxe_get:
    path:     /taxe/get/{id}
    defaults: { _controller: GestionCoreBundle:Taxes:get }

gestion_core_taxe_update:
    path:     /taxe/update/{id}
    defaults: { _controller: GestionCoreBundle:Taxes:update }

gestion_core_taxe_delete:
    path:     /taxe/delete/{id}
    defaults: { _controller: GestionCoreBundle:Taxes:delete }



