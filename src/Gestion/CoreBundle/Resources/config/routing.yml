    path:     /categories/update/{id}
    defaults: { _controller: GestionArticlesBundle:Categories\Categories:update }

gestion_core_categories_delete:
    path:     /categories/delete/{id}
    defaults: { _controller: GestionArticlesBundle:Categories\Categories:delete }
    
    
